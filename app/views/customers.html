
    <div class="container">

      <div class="row" style="margin-top: 60px;">

        <div class="col-xs-12">

          <div class="well">

            <h2>{{ appSettings.title }}</h2>

            <form class="form-inline">
              <div class="form-group">
                <label for="f">Filter</label>
                <input type="text" id="f" ng-model="customerFilter" />
              </div><!-- /.form-group -->
            </form><!-- /.form-inline -->

            <table class="table table-striped table-hover">
              <thead>
                <tr>
                  <th ng-click="doSort('name')">Name</th>
                  <th ng-click="doSort('city')">City</th>
                  <th ng-click="doSort('orderTotal')">Order Total</th>
                  <th ng-click="doSort('joined')">Joined</th>
                  <th>&nbsp;</th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="customer in customers | filter:customerFilter | orderBy:sortVar:reverse">
                  <td>{{ customer.name }}</td>
                  <td>{{ customer.city }}</td>
                  <td>{{ customer.orderTotal | currency }}</td>
                  <td>{{ customer.joined | date }}</td>
                  <td><a href="#/orders/{{ customer.id }}">Orders</a></td>
                </tr>
              </tbody>
            </table><!-- /.table .table-striped -->

          </div><!-- /.well -->

        </div><!-- /.col-xs-12 -->

      </div><!-- /.row -->

    </div><!-- /.container -->
